<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amaippu</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic,800"
    />
    <link rel="stylesheet" href="../node_modules/normalize.css/normalize.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <nav class="Nav">
        <div class="Nav__header"><h1>Amaippu</h1></div>
      </nav>
    </header>
    <ul class="PropertyList">
      <li class="PropertyListItem">
        <!-- Property Articles -->
        <article class="PropertyCard">
          <!-- Property Card Photo -->
          <div class="PropertyCard__PhotoWrapper">
            <div class="PropertyCard__PhotoHeader"></div>
            <div class="PropertyCard__PhotoBody">
              <a class="property-card-link" href="#">
                <div class="PropertyCard__Photo">
                  <img
                    src="https://photos.zillowstatic.com/fp/a6218aae066dd92ec0f007cf3dbd7d42-p_e.jpg"
                    alt="A house"
                  />
                </div>
              </a>
            </div>
          </div>
          <!-- Property Data Area -->
          <div class="PropertyCard__DataWrapper">
            <div class="PropertyCard__DataArea PropertyCard__Price">
              <span>₹1,00,000,000</span>
            </div>
            <div class="PropertyCard__DataArea PropertyCard__Detail">
              <b>1500</b> Sq.ft - House for Sale
            </div>
            <div class="PropertyCard__DataArea PropertyCard__Address">
              <address>Kaveri Avenue, Salem, TN 636007</address>
            </div>
            <div class="PropertyCard__DataArea PropertyCard__Organization">
              Collis Property Developers
            </div>
          </div>
        </article>
        <article class="PropertyCard">
          <!-- Property Card Photo -->
          <div class="PropertyCard__PhotoWrapper">
            <div class="PropertyCard__PhotoHeader"></div>
            <div class="PropertyCard__PhotoBody">
              <a class="property-card-link" href="#">
                <div class="PropertyCard__Photo">
                  <img
                    src="https://photos.zillowstatic.com/fp/a6218aae066dd92ec0f007cf3dbd7d42-p_e.jpg"
                    alt="A house"
                  />
                </div>
              </a>
            </div>
          </div>
          <!-- Property Data Area -->
          <div class="PropertyCard__DataWrapper">
            <div class="PropertyCard__DataArea PropertyCard__Price">
              <span>₹1,00,000,000</span>
            </div>
            <div class="PropertyCard__DataArea PropertyCard__Detail">
              <b>1500</b> Sq.ft - House for Sale
            </div>
            <div class="PropertyCard__DataArea PropertyCard__Address">
              <address>Kaveri Avenue, Salem, TN 636007</address>
            </div>
            <div class="PropertyCard__DataArea PropertyCard__Organization">
              Collis Property Developers
            </div>
          </div>
        </article>
      </li>
    </ul>
    <footer class="footer">&copy; Collis 2023</footer>
  </body>
</html>
